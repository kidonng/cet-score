  <div class="no">

          <option value="14">山西省</option>
          <option value="15">内蒙古自治区</option>
          <option value="22">吉林省</option>
          <option value="23">黑龙江省</option>
          <option value="31">上海市</option>
          <option value="32">江苏省</option>
          <option value="34">安徽省</option>
          <option value="35">福建省</option>
          <option value="36">江西省</option>
          <option value="37">山东省</option>
          <option value="41">河南省</option>
          <option value="42">湖北省</option>
          <option value="43">湖南省</option>
          <option value="44">广东省</option>

          <option value="62">甘肃省</option>
          <option value="63">青海省</option>

        </select>
      </label>
    </div>
    <div>
      <label>身份证号 <input id="id"/></label>
    </div>
    <div>
      <label>验证码 <input id="captcha"/></label>
      <img id="captcha-img" />
    </div>
    <button id="no-submit">查询</button>
  </div>

  <ul id="result"></ul>
</main>

<script src="/data.js"></script>
<script>
  const $ = s => document.querySelector(s)
  const $$ = s => [...document.querySelectorAll(s)]
  class formData {
    constructor(e) {
      e.forEach(i => (this[i.id] = i.value))
    }

    params() {
      return new URLSearchParams(this).toString()
    }
  }

  const entryTable = {
    id: '成绩报告单编号',
    z: '笔试准考证号',
    kyz: '口语准考证号',
    s: '总分',
    l: '听力',
    r: '阅读',
    w: '写作和翻译',
    kys: '口语等级'
  }
  const examTable = [
    ,
    'CET4-D',
    'CET6-D',
    'CJT4-D',
    'CJT6-D',
    'PHS4-D',
    'PHS6-D',
    'CRT4-D',
    'CRT6-D',
    'TFU4-D'
  ].map(i => {
    const t = dq.rdsub.find(t => t.code === i)
    return t && t.tab
  })

  const img = $('#captcha-img')
  const url = () => `/api/captcha.ts?${Math.random()}`
  img.src = url()
  img.addEventListener('click', () => (img.src = url()))

  $('#no-submit').addEventListener('click', async () => {
    const form = new formData([$('#name'), ...$$('.no label > *')])

    const res = await fetch(`/api/no.ts?${form.params()}`)
    const json = await res.json()
    if (typeof json === 'string') {
      img.src = url()
      $('#result').textContent = json
      $('#captcha').value = null
    } else {
      $('#result').textContent = null
      const [{ TestTicket }] = json
      $('#no').value = TestTicket
      $('#no-check').checked = false
    }
  })

  $('#score-submit').addEventListener('click', async () => {
    const form = new formData([$('#name'), $('#no')])
    form.exam = form.no.startsWith('F')
      ? examTable[1]
      : form.no.startsWith('S')
      ? examTable[2]
      : examTable[form.no.charAt(9)]

    const res = await fetch(`/api/score.ts?${form.params()}`)
    const json = await res.json()
    Object.keys(entryTable).forEach(i => {
      const li = document.createElement('li')
      li.textContent = `${entryTable[i]}: ${json[i]}`
      $('#result').appendChild(li)
    })
  })
</script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #no-check:checked ~ .score {
    display: none;
  }

  #no-check:not(:checked) ~ .no {
    display: none;
  }

  label {
    display: inline-block;
    margin-bottom: 0.75em;
  }

  img {
    vertical-align: middle;
  }
</style>
